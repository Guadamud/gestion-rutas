services:
  # Backend API
  - type: web
    name: gestion-rutas-backend
    runtime: node
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-rutas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/verificacion/health
    
databases:
  # PostgreSQL Database
  - name: gestion-rutas-db
    databaseName: gestion_rutas
    user: gestion_rutas_user
    plan: free
