<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo-pajan.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Meta tags para mejor SEO y descripción -->
    <meta
      name="description"
      content="Sistema de Gestión de Rutas - Terminal Terrestre de Paján. Administra buses, rutas, frecuencias y usuarios del transporte público."
    />
    <meta name="keywords" content="gestión rutas, terminal terrestre, transporte público, buses, frecuencias, Paján" />
    <meta name="author" content="Terminal Terrestre de Paján" />
    
    <!-- Open Graph meta tags para redes sociales -->
    <meta property="og:title" content="Sistema de Gestión de Rutas - Terminal Paján" />
    <meta property="og:description" content="Plataforma integral para la administración del transporte público" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo-pajan.png" />
    
    <!-- Touch icons para diferentes dispositivos -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-pajan.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo-pajan.png" />
    
    <!-- Preconnect para mejorar rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Prevenir zoom en inputs en iOS -->
    <style>
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select, textarea, input[type="text"], input[type="password"], 
        input[type="datetime"], input[type="datetime-local"], 
        input[type="date"], input[type="month"], input[type="time"], 
        input[type="week"], input[type="number"], input[type="email"], 
        input[type="url"], input[type="search"], input[type="tel"], 
        input[type="color"] {
          font-size: 16px !important;
        }
      }
      
      /* Evitar el rebote en iOS Safari */
      body {
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Mejorar la experiencia táctil */
      * {
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        -webkit-touch-callout: none;
      }
      
      /* Optimizaciones para rendimiento */
      img {
        image-rendering: -webkit-optimize-contrast;
      }
    </style>
    
    <title>Sistema de Gestión de Rutas - Terminal Paján</title>
  </head>

      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">

        <p>Esta aplicación requiere JavaScript para funcionar. Por favor, habilita JavaScript en tu navegador.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
